<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="https://kbnf.org/wp-content/themes/kbnf/dist/images/favicon-32x32.png"
    sizes="32x32">
  <style>
  .rails-default-error-page {
    background-color: #FFF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #007096 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #007096;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .buttons {
    margin-top: 25px;
    display: inline-block;
  }
  a {
    text-decoration: none;
    padding: 1em 2em;

    border-radius: 5px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    color: #fff;
  }
  .back {
    margin-right: 5px;
    background-color: #ed8b00;
  }
  .home {
    margin-left: 5px;
    background-color: #007096;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Oops, 500 Error: Generic HTTP Status</h1>
      <p>Something went wrong with our servers.</p>
    </div>
    <p>Contact a manager or administrator if this persists.</p>
  </div>
  <div class="buttons">
    <a href="javascript:history.back()" class="back">&lt; Back</a>
    <a href="https://inventory.kbnf.org" class="home">Home &gt;</a>
  </div>
</body>
</html>
